---
jobs:
  include:
    - stage: "build and push"
      script:
        - "docker build -t cshr/lpg-wso2-is:$TRAVIS_COMMIT . && docker login -u \"$DOCKER_USERNAME\" -p \"$DOCKER_PASSWORD\" && docker push cshr/lpg-wso2-is"
    - stage: Deploy
      script:
        - "./deploy.sh wso2is || exit 2"
services:
  - docker
sudo: required
