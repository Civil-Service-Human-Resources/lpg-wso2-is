
repositories {
    mavenCentral()
    maven {
        url 'http://maven.wso2.org/nexus/content/groups/wso2-public/'
    }
}

apply plugin: 'java'
apply plugin: 'osgi'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'uk.gov.cslearning'
version = '0.1.0-' + (System.getenv('CIRCLE_SHA1') ?: 'local')

test {
    useTestNG()
}

jar {
    archiveName = 'wso2-is-extensions.jar'
}

dependencies {
    compile 'org.wso2.carbon:org.wso2.carbon.user.core:4.4.20'

    testCompile 'org.hamcrest:hamcrest-core'
    testCompile 'org.testng:testng:6.13.1'
    testCompile 'org.mockito:mockito-core:2.13.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}
